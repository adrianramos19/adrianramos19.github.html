<script type="text/processing">
/** This is a tutorial for making a bouncing ball
 * Author: Adrian Ramos
 * Version: 1.0
 */

/** This function sets up the screen for the ball
*/
int x; int y; int r; int Vx; int Vy;
void setup(){
  size(600,700);
  x=100;
  y=200;
  r=30;
  Vx=5;
  Vy=3;
}
/** This function draws the ball
*/
void draw(){
  background(0);   //starts each loop with a fresh slate
  ellipse(x,y,r,r);
  updatePosition();
  bounce();
  
} 
/** This function allows the ball to move to different positions
*/
void updatePosition(){
  x += Vx;
  y += Vy;
  
}
/** This function allows the ball to bounce off of the edges of the screen
*/
void bounce(){
  if(x > width - r/2){
    Vx *= -1;
  }
  if(y > height - r/2){
    Vy *= -1;    
  }
  if(x < r/2 ){
    Vx *= -1;
  }
  if(y < r/2){
    Vy *= -1;
  }
  
}

</script>

<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
